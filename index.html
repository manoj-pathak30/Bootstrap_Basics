<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>My Resume</title>
    <link rel="stylesheet" href="css/bootstrap.css" >
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"  data-target="#myNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" title="Nike" href="#">My Header</a>
        </div>
        <div id="myNavBar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Menu 1</a> </li>
                <li><a href="#">Menu 2</a> </li>
                <li><a href="#">Menu 3</a> </li>
            </ul>
        </div>
    </div>

</div>
<div class="container">
    <div class="jumbotron">
        <h1>My Resume</h1>
        <p>Hi this is my resume</p>
        <button class="btn btn-primary">Contact Me</button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h2>News Letter</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Learn Icons</h3>
            <i accesskey="" class="glyphicon glyphicon-heart"> </i>
            <span class="glyphicon glyphicon-thumbs-up"> </span>
            <span class="glyphicon glyphicon-volume-up"> </span>
            <button class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <h2>Contact Me</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" required/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" required/>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input class="form-control" type="email" id="emailAddress" required/>
                </div>

                <input type="submit" class="btn btn-primary">

            </form>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
